<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy-Bot - Seu Assistente de Jogos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.png" alt="Logotipo do Joy-Bot">
            <div class="select-ai">
                <label for="ai-provider" class="sr-only">Provedor de IA:</label>
                <select id="ai-provider">
                    <option value="gemini">Google Gemini</option>
                    <!-- <option value="openai">OpenAI GPT</option> -->
                </select>
            </div>
            <h1 class="sr-only">Joy-Bot - Seu Assistente de Jogos</h1>
        </header>

        <main id="chat">
            <!-- As mensagens do chat aparecerÃ£o aqui dinamicamente com JS -->
        </main>

        <form id="input-form">
            <label for="chat-input" class="sr-only">Sua pergunta</label>
            <textarea id="chat-input" placeholder="Pergunte algo sobre seu jogo favorito..."></textarea>
            <button type="submit" aria-label="Enviar Pergunta"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></button>
        </form>
    </div>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
